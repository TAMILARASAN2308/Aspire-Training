<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Login</title>
    <link rel="stylesheet" href="style01.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="formcontainer">
        <form id="form">
            <h3 style="text-align: center; font-family: 'Lobster', cursive; font-size: 30px; color: #000;">
                FLIGHT BOOKING
            </h3><br>
            <h1 style="text-align: center; font-size: 20px; color: #000;">LOGIN</h1>
            <input type="text" id="UserName" placeholder="UserName" required>
            <br>
            <input type="password" id="Password" placeholder="Password" required>
            <button class="login" type="submit">LOGIN</button>
            <p class="signup_button">Not a member? <a href="register.html">Signup</a></p>
        </form>
    </div>
    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const username = document.getElementById('UserName').value;
            const password = document.getElementById('Password').value;
        
            const storedPassword = localStorage.getItem(username);
        
            if (username === "admin" && password === "admin") {
                window.location.href = "admin.html";
            } else {
                const storedPassword = localStorage.getItem(username);
                if (storedPassword === null) {
                    alert('User does not exist!');
                } else if (storedPassword === password) {
                    window.location.href = "index01.html";
                } else {
                    alert('Incorrect password!');
                }
            }
        
            document.getElementById('form').reset();
        });
    </script>
</body>
</html>
