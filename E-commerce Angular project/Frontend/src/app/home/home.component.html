<body>
  <app-nav-bar (dataEmitter)="receiveData($event)"></app-nav-bar>
  <section id="products" id='box'>
    @if(products.length>0){
      <div *ngFor="let product of products">
        <div id="card" class="product-card">
            <img src="{{product.images[0].image}}" alt="OPPO F21s Pro 5G">
            <h3>

              <a id="product_name" [routerLink]="['/product', product._id]">{{ product.name }}</a>
            </h3>
            <div class="ratings">
              <div class="rating-outer">
                <div class="rating-inner" [ngStyle]="{'width': product.ratings/5 * 100 + '%'}"></div>
              </div>
            </div>
            <p>Price:  â‚¹ {{product.price}}</p>
            <button><a id="view_details" [routerLink]="['/product', product._id]">View Details</a></button>
        </div>
      </div>
    }
    @else{
      <h3>No Products</h3>
    }

  </section>
</body>
