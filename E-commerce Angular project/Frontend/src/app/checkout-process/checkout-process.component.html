<app-nav-bar></app-nav-bar>

<div class="checkout-container">
  <h2>Checkout Process</h2>

  <div class="address-section">
    <h3>Shipping Address</h3>
    <form>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="shippingAddress" required>
    </form>
  </div>

  <div class="cart-products-section">
    <h3>Review Your Order</h3>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.product.name }}</td>
          <td>{{ item.qty }}</td>
          <td>₹ {{ item.product.price * item.qty}} </td>
        </tr>
      </tbody>
    </table>
    <div class="total-amount">
      <h4>Total Amount: ₹ {{ getTotalAmount() }}</h4>
    </div>
  </div>

  <div class="payment-method-section">
    <h3>Select Payment Method</h3>
    <label>
      <input type="radio" name="paymentMethod" value="cod" [(ngModel)]="paymentMethod"> Cash on Delivery
    </label>
    <label style="margin-left: 50px;">
      <input type="radio" name="paymentMethod" value="card" [(ngModel)]="paymentMethod"> Pay using Card
    </label>
    <br><br>
    <div *ngIf="paymentMethod === 'card'">
      <h4>Card Details</h4><br>
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" [(ngModel)]="cardDetails.cardNumber" required>
      <label for="expiryDate">Expiry Date:</label>
      <input type="text" id="expiryDate" name="expiryDate" [(ngModel)]="cardDetails.expiryDate" required>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" [(ngModel)]="cardDetails.cvv" required>
    </div>
  </div>

  <button (click)="onProceed()" class="proceed-btn">Proceed</button>
</div>
