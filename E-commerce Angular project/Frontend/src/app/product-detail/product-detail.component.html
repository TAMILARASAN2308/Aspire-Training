@if(product!==null){
  <app-nav-bar></app-nav-bar>
  <div class="product">
  <div id="productImageHolder">
    <img id="productImage" [src]="product.images[0].image" [alt]="product.name" style="max-width: 100%; height: auto;">
  </div>

  <div id="productDetails">
    <h2 id="Pname">{{ product.name }}</h2>
    <h2 id="Pid">Product Id: {{ product._id}}</h2>

    <p id="Pprice">Price: â‚¹ {{ product.price }}</p>
    <div class="ratings">
      <div class="rating-outer">
        <div class="rating-inner" [ngStyle]="{'width': (product.ratings / 5) * 100 + '%'}"></div>
      </div>
    </div>

    <p id="Pstat">Status: <span [innerText]="product.stock > 0 ? 'In Stock' : 'Out Of Stock'" [ngStyle]="{'color': product.stock > 0 ? 'green' : 'red'}">
        {{ product.stock }}</span>
      <br><span>Category: {{ product.category }}</span>
    </p>

    <div class="quantity-selector">
      <button class="decrement-btn" (click)="decreaseQty()">-</button>
      <input type="number" class="quantity-input" value="1" [(ngModel)]="qty" readOnly />
      <button class="increment-btn" (click)="increaseQty()">+</button>
    </div>

    <button id="add-to-cart-btn" class="add-to-cart-btn" (click)="addToCart()">Add to Cart</button>

    <h4>About this item</h4>
    <p id="Pdisc">{{ product.description }}</p>
    <p id="product_seller">Sold by: <strong>{{ product.seller }}</strong></p>
  </div>

</div>
}
@else{
  <div>
    <p>Loading product details...</p>
  </div>
}
