<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSENGER INFORMATION</title>
    <link rel="stylesheet" href="style01.css">
</head>
<body class="passenger_body">
        <div class="passenger_container">
        <div class="head_info">
        <div class="passenger_header"><h1 id="passengerHeader">PASSENGER INFORMATION 1</h1></div>
        <div class="passenger_info">
            <table>
                <form>
                    <tr>
                        <td>
                                <label for="firstname">First Name</label>
                        </td>
                        <td>
                                <input type="text" name="firstname" placeholder="Enter a first name" required="True">
                        </td>
                        <td>
                                <label for="lastname">Last Name</label>
                        </td>
                        <td>
                                <input type="text" name="lastname" placeholder="Enter a last name" required="True">
                        </td>
                    </tr>
                    <tr>
                        <td>
                                <label for="gender">Gender</label>
                        </td>
                        <td>
                                <input type="radio" name="gender" required="True">Male</input>
                                <input type="radio" name="gender" required="True">Female</input> 
                        </td>
                        <td>
                                <label for="email">Email Address</label>
                        </td>
                        <td>
                                <input type="email" name="email" placeholder="Enter your email" required="True">
                        </td>
                    </tr>
                    <tr>
                        <td>
                                <label for="phonenumber">Phone Number</label>
                        </td>
                        <td>
                                <input type="tel" name="phonenumber" placeholder="Enter your phone number" required="True">
                        </td>
                        <td>
                                <label for="address">Address</label>
                        </td>
                        <td>
                                <textarea name="address" placeholder="Enter your address" required="True"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                                <label for="alternate_phone">Alternate Number</label>
                            </td>
                            <td>
                                <input type="tel" name="alternate_phone"  placeholder="Enter your alternate phone number" required="True">
                            </td>
                        <td>
                            <label for="passenger_age">Age</label>
                        </td>
                        <td>
                            <input type="number" name="passenger_age" placeholder="Enter your age" required="True">
                        </td>
                    </tr>
                </form>
            </table>
        </div>
        
        </div>
        <div class="payment_btn">
                <button id="addBox" style="margin-left: 40px;" >add member
                </button>
                <a href="payment.html"><button input="submit" style="margin-left: 220px" id="pay-process">Proceed to payment</button></a>
        </div>
    </div>
    <script>
    let passengerCount = 2;
    const max = 3;

    function addPassenger(event) {
        event.preventDefault();
        if (passengerCount <= max) {
            var existingForm = document.querySelector(".head_info");
            var newForm = existingForm.cloneNode(true);
            var container = document.querySelector(".passenger_container");

            // Reset input values in the cloned form
            newForm.querySelectorAll("input[type='text'], input[type='email'], input[type='tel'], input[type='number'], textarea").forEach(function(input) {
                input.value = "";
            });

            container.appendChild(newForm); // Append the new form at the bottom

            // Update passenger count and header text
            const passengerHeader = document.getElementById("passengerHeader");
            passengerHeader.textContent = `PASSENGER INFORMATION ${passengerCount}`;
            passengerCount++; // Increment passenger count for the next click
        } else {
            alert("Maximum passenger limit reached");
            // Remove the event listener once the maximum limit is reached
            document.getElementById("addBox").removeEventListener("click", addPassenger);
        }
    }

    // Add the event listener to the button
    document.getElementById("addBox").addEventListener("click", addPassenger);
</script>
    
    
</body>
</html>
