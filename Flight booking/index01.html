<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style01.css" />
    <script src="script.js" defer></script>
    <title>Web Design Mastery | FLIGHT</title>
  </head>
  <body class="Home">
    <nav>
      <div class="nav__logo">FLIGHT BOOKING</div>
      <ul class="nav__links">
        <li class="link"><a href="#">Home</a></li>
        <li class="link"><a href="#">Popular Destinations</a></li>
        <li class="link"><a href="#">About</a></li>
      </ul>
      <a href="login.html"><button class="btn">Login</button></a>
    </nav>
    <header class="section__container header__container">
      <h1 class="section__header">FLIGHT BOOKING</h1>
    </header>

    <section class="section__container booking__container">
      <div class="booking__nav">
        <span>Business Class</span>
        <span>Economy Class</span>
        <span>First Class</span>
      </div>
      <form action="search.html" method="get">
        <div class="form__group">
          <span><i class="ri-map-pin-line"></i></span>
          <div class="input__content">
            <div class="input__group">
              <input type="text" id="fromLocation"/>
              <label>From Location</label>
            </div>
            <p>What is your current location?</p>
          </div>
        </div>
        <div class="form__group">
          <span><i class="ri-map-pin-line"></i></span>
          <div class="input__content">
            <div class="input__group">
              <input type="text" id="toLocation"/>
              <label>To Location</label>
            </div>
            <p>Where are you going?</p>
          </div>
        </div>
        <div class="form__group">
          <span><i class="ri-calendar-line"></i></span>
          <div class="input__content">
            <div class="input__group">
              <input type="text" id="departuredate"/>
              <label>Departure</label>
            </div>
            <p>Add date</p>
          </div>
        </div>
        <div class="form__group">
          <span><i class="ri-calendar-line"></i></span>
          <div class="input__content">
            <div class="input__group">
              <input type="text" id="returndate"/>
              <label>Return</label>
            </div>
            <p>Add date</p>
          </div>
        </div>
        <a href="search.html" class="btn" onclick="handleSubmit()"><i class="ri-search-line"></i></a>
      </form>
    </section>
  </body>
</html>
