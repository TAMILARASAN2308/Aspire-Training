<div class="Home">
  <app-nav></app-nav>
  <hr />
  <table class="myBooking">
    <tbody>
      <tr *ngFor="let row of rows; let i = index" [attr.data-id]="row._id">
        <td>
          <div>
            <p>From</p>
            <h3 id="new_from">{{ row.FROMLOCATION }}</h3>
          </div>
        </td>
        <td>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="50px" viewBox="0 0 25 25">
              <path style="fill: #000" d="m17.5 5.999-.707.707 5.293 5.293H1v1h21.086l-5.294 5.295.707.707L24 12.499l-6.5-6.5z" />
            </svg>
          </div>
        </td>
        <td>
          <div>
            <p>To</p>
            <h3 id="new_to">{{ row.TOLOCATION }}</h3>
          </div>
        </td>
        <td>
          <div>
            <p>Depart</p>
            <h3 id="new_departure">{{ row.DEPARTUREDATE | date }}</h3>
          </div>
        </td>
        <td>
          <div>
            <p>Return</p>
            <h3 id="new_return">{{ row.RETURNDATE ? (row.RETURNDATE | date) : 'N/A' }}</h3>
          </div>
        </td>
        <td>
          <div>
            <p>Class</p>
            <h3 id="Economy">{{ row.CLASS }}</h3>
          </div>
        </td>
        <td>
          <div>
            <h3 class="bookings_status">{{ row.STATUS }}</h3>
          </div>
        </td>
        <td>
          <a [routerLink]="['/ticket', i + 1]">
            <button type="button" class="mybookings_details">Details</button>
          </a>
          <button
            type="button"
            class="mybookings_cancel"
            (click)="handleCancelBooking(row._id)"
          >
            Cancel Booking
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
