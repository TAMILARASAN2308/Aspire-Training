<div class="formcontainer">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="form">
    <h3 style="text-align: center; font-family: 'Lobster', cursive; font-size: 30px; color: #000;">
      FLIGHT BOOKING
    </h3>
    <h1 style="text-align: center; font-size: 20px; color: #000;">LOGIN</h1>
    <p *ngIf="msg" [ngClass]="msgType">{{ msg }}</p>
    <div class="input-group">
      <input formControlName="userName" id="username" placeholder="Username" required />
    </div>
    <div class="input-group">
      <input formControlName="password" id="password" placeholder="Password" type="password" required />
    </div>
    <button class="login" type="submit">LOGIN</button>
    <p class="signup_button">Not a member? <a href="/register">Signup</a></p>
  </form>
</div>
