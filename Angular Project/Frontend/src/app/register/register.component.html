<div class="formcontainer-2">
  <form (submit)="handleSubmit($event)" class="form2">
    <h3 style="text-align: center; font-family: Lobster, cursive; font-size: 30px; color: #000;">
      FLIGHT BOOKING
    </h3>
    <h1 style="text-align: center; font-size: 20px; color: #000;">SIGNUP</h1>
    <p *ngIf="msg" [ngClass]="msgType">{{ msg }}</p>
    <input type="text" name="userName" id="userName" placeholder="Username" required />
    <input type="email" name="email" id="email" placeholder="Email" required />
    <input type="password" name="password" id="password" placeholder="Password" required />
    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required />
    <button class="signup" type="submit">SIGNUP</button>
    <p class="login_here">
      Already have an account? <a href="/">Login here</a>
    </p>
  </form>
</div>
